    <style>
        /* Gold and Black Theme with Electrovibe Styling */
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
    
        h1 {
            color: #ffea00;
            font-size: 60px;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin: 10px 0;
        }
    
        h2 {
            color: #e5e5e5;
            font-size: 35px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
    
        input[type="text"] {
            padding: 10px;
            width: 60%;
            border: 2px solid #ffea00;
            border-radius: 5px;
            margin-bottom: 20px;
            background-color: #333;
            color: #ffea00;
            font-size: 18px;
        }
    
        button {
            padding: 15px 30px;
            background-color: #ffea00;
            color: #1a1a1a;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
    
        button:hover {
            background-color: #ffd700;
            color: #1a1a1a;
        }
    
        ul {
            list-style-type: none;
            padding: 0;
        }
    
        li {
            margin: 15px 0;
        }
    
        a {
            color: #ffea00;
            text-decoration: none;
            font-weight: bold;
            font-size: 22px;
        }
    
        a:hover {
            color: #ffd700;
        }
    
        /* Decorations and background elements */
        .highlight {
            background-color: #ffea00;
            color: #1a1a1a;
            font-size: 50px;
            padding: 5px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
    
        .tagline {
            color: #ffea00;
            font-size: 25px;
            margin-top: 10px;
            letter-spacing: 3px;
        }
    
        .date-box {
            border: 2px solid #ffea00;
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
        }
    
        .circle {
            background-color: #ffea00;
            color: #1a1a1a;
            font-size: 80px;
            padding: 20px;
            border-radius: 50%;
            display: inline-block;
            margin: 30px auto;
        }
    
        /* Arrow decorations */
        .arrows {
            margin-top: 20px;
            color: #ffea00;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
    
</head>

        function searchTicket() {
            const searchQuery = document.getElementById('search').value.toLowerCase().trim();
            const resultList = document.getElementById('ticketList');
            resultList.innerHTML = ''; // Clear previous results

            // Check if search input is empty
            if (searchQuery === "") {
                resultList.innerHTML = '<li>Please enter a name to search.</li>';
                return;
            }

            const filteredParticipants = participants.filter(participant =>
                participant.name.toLowerCase().includes(searchQuery)
            );

            if (filteredParticipants.length === 0) {
                resultList.innerHTML = '<li>No results found</li>';
            } else {
                filteredParticipants.forEach(participant => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = participant.ticketUrl;
                    link.textContent = `${participant.name}'s Ticket`;
                    listItem.appendChild(link);
                    resultList.appendChild(listItem);
                });
            }
        }
